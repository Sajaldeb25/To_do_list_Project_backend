{% extends "base.html" %}

    {% block content %}
    {% if not created %}



    <div style="margin-top:30px">
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-top:30px" type="submit">Create article</button>
        </form>
    </div>

    {% else %}
    <h3>Your article is created.</h3>
    <a href='\article\{{object.id}}'> {{object.title}} -> {{object.content}} </a>

    {% endif%}
    {% endblock content %}
