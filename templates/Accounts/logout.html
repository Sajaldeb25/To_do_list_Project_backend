{% extends 'base.html'%}

{% block content %}
{% if request.user.is_authenticated %}
<div style="margin-top: 30px">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure to logout?</p>
        <button style="margin-top: 15px" type="submit">Yes, Logout </button>
    </form>
</div>

{% else %}
<p>You are not logged in, want to <a href='/login/'> login </a> ?</p>

{% endif %}
{% endblock %}
